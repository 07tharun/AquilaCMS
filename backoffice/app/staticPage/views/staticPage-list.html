<ns-box data-title="static.list.t1" title-icon="fa fa-file-text fa-lg" new-href="#/staticPage/new">
    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
        <div class="row">
            <div class="col-lg-12">
                <div class="dataTables_filter">
                        <input type="search" ng-model="search" class="search-field" name="q" id="q" value="" placeholder="Search..">                    
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover bootstrap-datatable datatable dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
            <thead>
            <tr role="row" style="cursor: pointer">
                <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1">
                    <a  ng-click="sortType = 'code'; sortReverse = !sortReverse" translate>
                        static.list.code
                        <span ng-show="sortType == 'code' && !sortReverse" class="ico-chevron-down"></span>
                        <span ng-show="sortType == 'code' && sortReverse" class="ico-chevron-up"></span>
                    </a>
                </th>
                <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1">
                    <a  ng-click="sortType = 'active'; sortReverse = !sortReverse" translate>
                        static.list.etats
                        <span ng-show="sortType == 'active' && !sortReverse" class="ico-chevron-down"></span>
                        <span ng-show="sortType == 'active' && sortReverse" class="ico-chevron-up"></span>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody role="alert" aria-live="polite" aria-relevant="all">
            <tr class="pointer"
                ng-class-odd="'odd'" ng-class-even="'even'"
                ng-repeat="static in statics |orderBy:sortType:sortReverse|filter:search"
                ng-click="goToStaticPageDetails(static.code)">
                <td class="sorting_1">
                    {{static.code}}
                </td>
                <td>
                    <span ng-bind-html='static.active | checked'></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</ns-box>
