<ns-box data-title="medias.medias.t1" title-icon="fa fa-file-image-o fa-lg" new-href="#/medias/new">
    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
        <table class="table table-striped table-bordered bootstrap-datatable datatable dataTable"
               id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
            <thead>
            <tr role="row" class="pointer">
                <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" translate>
                        medias.medias.nom
                </th>
                <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" translate>
                        medias.medias.lien
                </th>
                <th role="columnheader" style="width: 20%" translate>
                        medias.medias.miniature
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody role="alert" aria-live="polite" aria-relevant="all">
            <tr ng-class-odd="'odd'" ng-class-even="'even'"
                ng-repeat="media in list">
                <td class="  sorting_1">
                    {{media.name}}
                </td>
                <td class="  sorting_1">
                    {{config.appUrl}}{{media.link}}&nbsp;
                </td>
                <td>
                    <img ng-if="media.link.includes('.jpg') || media.link.includes('.png') || media.link.includes('.jpeg') || media.link.includes('.gif')" ng-src="/images/medias/200x100-50/{{media._id}}/{{media.link.split('/')[media.link.split('/').length - 1]}}" height="80" width="120" />
                    <i style="color: black;" ng-if="!media.link.includes('.jpg') && !media.link.includes('.png') && !media.link.includes('.jpeg') && !media.link.includes('.gif')" class="fa fa-file-text fa-lg i-style"></i>
                </td>
                <td style="width:270px;">
                    <button class="btn btn-blue btn-with-icon" ng-click="copyLink($index)">{{"medias.medias.cpLien" | translate}}</button>
                    <button ng-click="remove(media)" class="btn btn-red btn-with-icon">
                        <i class="ico-trash"></i>
                        <span class="text" translate>medias.medias.delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr />

    <div style="width:40%">
        <label translate>medias.medias.uploadButton</label>
        <div style="font-size: 10px" translate>
            medias.medias.uploadInfo
        </div>
        <div style="margin-top: 20px;text-align: right">
            <ns-upload-files accepttype=".zip" multiple="false" type="mediaMass" before-function="beforeMediaMass()" after-function="uploadedMediaMass()" entity="local.insertDBMediaUpload"></ns-upload-files>
            <input type="checkbox" ng-model="local.insertDBMediaUpload" ng-true-value="true" ng-false-value="false">
                <span translate>
                    medias.medias.uploadInsert
                </span>
            </input>
        </div>
    </div>



    <!-- <input id="copy-link" type="text" ng-model="link"> -->
    <style>
        #copy-link {
            /* background-color: transparent;
            color: transparent;
            border-color: transparent; */
            height: 25px;
            width:100%; 
        }
        #copy-link::selection, #copy-link::-moz-selection {
            background: transparent;
        }
        #copy-link::-moz-selection {
            background: transparent;
        }
    </style>

</ns-box>
