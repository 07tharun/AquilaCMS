<form name="form" class="form-horizontal">
    <div class="modal-header">
        <span style="font-weight: bold;" translate>addLang</span>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label col-sm-5">Largeur en pixel *:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="code" ng-model="info.largeur" ng-required="true">
            </div>
        </div>
            <div class="form-group">
                <label class="control-label col-sm-5">Longueur en pixel *:{{index}}</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="format" ng-model="info.longueur" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-5">Qualité (de 0 à 100) *:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="code" ng-model="info.quality" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-5">Nom du média :</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="code" ng-model="info.name" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-5">Link :</label>
            <div class="col-sm-7">
                    <input id="copy-link" type="text" ng-model="link" readonly>
            </div>
        </div>
        <div style="text-align: right;margin-top:30px">
            <button ng-if="link" type="button" class="btn btn-default"
                ng-click="copierLien()">{{"medias.medias.cpLien" | translate}}</button>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" translate>translation.cancel</button>

        <button ng-disabled="!(!info.longueur === false && !info.largeur === false && !info.quality === false)" type="button" class="btn btn-default" ng-click="generer()" >Générer</button>
    </div>
</form>
