<ns-box data-title="translation.t1" title-icon="fa fa-flag fa-lg" new-click="editLang()">
    <div class="row">
        <div class="col-sm-12">
            <label translate>translation.defLang</label> {{defaultLanguage.name}}  
        </div>      
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th translate>
                    translation.code
                </th>
                <th translate>
                    translation.des
                </th>
                <th translate>
                    translation.img
                </th>
                <th translate>
                    translation.status
                </th>
                <th translate>
                    translation.act
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="lang in languages">
                <td class="pointer" ng-click="editLang(lang)">{{lang.code}}</td>
                <td class="pointer" ng-click="editLang(lang)">{{lang.name}}</td>
                <td class="pointer" ng-click="editLang(lang)"><img style="width: 18px;height: 12px;" ng-src="{{lang.img}}"></td>
                <td class="pointer" ng-click="editLang(lang)">
                    <span class="label" ng-class="{'label-success': lang.status == 'visible',
                                        'label-warning': lang.status == 'invisible',
                                        'label-danger': lang.status == 'removing'}">{{lang.status | langStatus}}</span>
                </td>
                <td>
                    <a ng-click="removeLang(lang)" ng-if="!lang.defaultLanguage" class="btn btn-red btn-with-icon">
                        <i class="ico-trash"></i>
                        <span class="text" translate>translation.delete</span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</ns-box>
