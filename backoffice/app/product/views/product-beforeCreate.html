<ns-box data-title="product.beforeCreate.t1" title-icon="fa fa-cubes fa-lg">
    <div class="row">
        <form novalidate class="form-horizontal" role="form" ng-submit="validate(settings)">
            <div class="form-group" style="margin-top: 10px">
                <label for="product_type" class="col-sm-2 control-label" translate>product.beforeCreate.typePdt</label>
                <div class="col-sm-9">
                    <select id="product_type" class="form-control" ng-model="settings.productType" required>
                        <option ng-repeat="type in productTypes" value="{{type.code}}">{{type.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1" style="text-align: right;">
                    <button type="button" class="btn btn-default" ng-click="cancel()" translate>product.beforeCreate.cancel</button>
                    <button type="submit" class="btn btn-success" translate>product.beforeCreate.valider</button>
                </div>
            </div>
        </form>
    </div>
</ns-box>
