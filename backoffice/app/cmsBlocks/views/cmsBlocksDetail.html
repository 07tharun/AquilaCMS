<ns-box data-title="cmsBlocks.detail.t1" title-icon="fa fa-file-code-o fa-lg" close-href="#/cmsBlocks">
    <form name="form" class="form-horizontal"  ng-submit="save(false)" role="form">
        <ns-buttons show-duplicate="true"
                    is-edit-mode="isEditMode"
                    return-path="/cmsBlocks"
                    remove="delete()"
                    save-and-quit="save(true)"
                    disable-save="disableSave"
                    form="form">

            <div class="form-group">
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label" translate>cmsBlocks.detail.code</label>
                    <div class="col-sm-4">
                        <input type="text" name="code" class="form-control" ng-model="cmsBlock.code" required />
                        <div ng-messages="form.id.$error" role="alert">
                            <div ng-message="required" ng-show="form.id.$dirty" translate>cmsBlocks.detail.champRequis</div>
                        </div>
                        <div class="label label-info">&lt;ns-cms ns-code="{{cmsBlock.code}}"&gt;&lt;/ns-cms&gt;</ns-cms></div>
                    </div>
                    <ns-translation ng-model="lang" class="pull-right"></ns-translation>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label" translate>cmsBlocks.detail.desc</label>
                    <div class="col-sm-4">
                        <input type="text" name="description" class="form-control" ng-model="cmsBlock.translation[lang].description"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label" translate>cmsBlocks.detail.group</label>
                    <div class="col-sm-4">
                        <input-dropdown input-name="group" input-class-name="form-control"
                            filter-list-method="filterDropdown(userInput)" selected-item="selectedDropdownItem"
                            default-dropdown-items="groups" allow-custom-input="true"
                            item-selected-method="itemObjectSelected(item)">
                        </input-dropdown>
                    </div>
                </div>
            </div>
            <div class="scrollmenu">
                <ul class="nav nav-tabs" >
                    <li class="active"><a data-toggle="tab" href="#html" target="_self" translate>cmsBlocks.detail.html</a></li>
                    <li ng-click="generateVariables()"><a data-toggle="tab" href="#variables" target="_self" translate>cmsBlocks.detail.variables</a></li>
                    <li ng-click="generateContent()"><a data-toggle="tab" href="#result" target="_self" translate>cmsBlocks.detail.result</a></li>
                </ul>
            </div>
            <div class="tab-content">
                <div id="html" class="tab-pane fade in active">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label class="col-sm-2 control-label" translate>cmsBlocks.detail.html</label>
                            <div class="col-sm-10">
                                <ns-tinymce lang="lang" text="cmsBlock.translation[lang].html"></ns-tinymce>
                                <button type="button" class="btn btn-default" ng-click="preview(lang)" translate>cmsBlocks.detail.preview</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="variables" class="tab-pane">
                    <div ng-repeat="var in cmsBlock.translation[lang].variables">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="col-sm-2 control-label">{{var.label}}</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="var.value">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="cmsBlock.translation[lang].variables.length === 0">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="col-sm-2 control-label" translate>cmsBlocks.detail.noVars</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="result" class="tab-pane">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label class="col-sm-2 control-label" translate>cmsBlocks.detail.result</label>
                            <div class="col-sm-10">
                                <ns-tinymce lang="lang" text="cmsBlock.translation[lang].content"></ns-tinymce>
                                <button type="button" class="btn btn-default" ng-click="preview(lang)" translate>cmsBlocks.detail.preview</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ns-buttons>
    </form>
</ns-box>
