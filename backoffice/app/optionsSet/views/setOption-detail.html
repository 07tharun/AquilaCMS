<!--Module Options-->

<ns-box data-title="setOption.detail.t1" title-icon="fa fa-align-left fa-lg" close-href="#/setOptions"> <!--'{{ setOption.code }}'-->
    <form class="form-horizontal" role="form" ng-submit="save(setOption)">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label" translate>setOption.detail.code</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="code" ng-model="setOption.code" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label" translate>setOption.detail.nom</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="name" ng-model="setOption.name" required>
            </div>
        </div>
        <br/>
        <a href="#/opts/new/{{ setOption.code }}" class="btn btn-default" translate>setOption.detail.createOpt</a>
        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid" style="margin-top: 20px;">

            <table class="table table-striped table-bordered table-hover bootstrap-datatable datatable dataTable"
                   id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                <thead>
                <tr role="row" style="cursor: pointer">
                    <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                        style="width: 200px;" aria-sort="ascending"
                        aria-label="Username: activate to sort column descending" translate>
                        setOption.detail.code
                    </th>
                    <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                        style="width: 200px;" aria-sort="ascending"
                        aria-label="Username: activate to sort column descending">
                        <a ng-click="sortType = 'name'; sortReverse = !sortReverse" translate>
                            setOption.detail.nom
                            <span ng-show="sortType == 'name' && !sortReverse" class="ico-chevron-down"></span>
                            <span ng-show="sortType == 'name' && sortReverse" class="ico-chevron-up"></span>
                        </a>
                    </th>
                    <!--<th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                        style="width: 200px;" aria-label="Date registered: activate to sort column ascending">
                        Actions
                    </th>-->
                </tr>
                </thead>
                <tbody role="alert" aria-live="polite" aria-relevant="all"
                       infinite-scroll="scroller.next()" infinite-scroll-distance="1"
                       infinite-scroll-immediate-check="true"
                       infinite-scroll-disabled='scroller.busy'>
                <tr class="pointer"
                    ng-class-odd="'odd'" ng-class-even="'even'"
                    ng-click="goToOptionDetails(option.code)"
                    ng-repeat="option in opt | orderBy:sortType:sortReverse">
                    <td class="  sorting_1">{{option.code}}</td>
                    <td class="  sorting_1">{{option.name}}</td>
                    <!--<td class=" ">
                        <a href="#/opts/{{option.code}}" class="btn btn-blue btn-with-icon">
                            <i class="ico-magnifier-primary"></i>
                            <span class="text">Modifier</span>
                        </a>
                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
        <br/>
        <div style="text-align: right">
            <button type="submit" class="btn btn-success" translate>setOption.detail.save</button>
            <button type="button" class="btn btn-danger" ng-click="remove(setOption.code)" translate>setOption.detail.delete</button>
        </div>

    </form>
</ns-box>
